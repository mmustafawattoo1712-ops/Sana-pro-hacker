<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>SANA | CyberSec Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #00ff9d;
            --neon-blue: #00f3ff;
            --neon-red: #ff0055;
            --hex-bg: #0a0a0f;
            --glass-border: rgba(255, 255, 255, 0.08);
        }
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--hex-bg);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 243, 255, 0.03) 0%, transparent 50%),
                linear-gradient(0deg, rgba(0,0,0,0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.2) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            color: #e0e0e0;
            margin: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        .cyber-panel {
            background: rgba(10, 15, 20, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .cyber-panel::before {
            content: '';
            position: absolute;
            top: -1px; left: -1px;
            width: 10px; height: 10px;
            border-top: 2px solid var(--neon-green);
            border-left: 2px solid var(--neon-green);
            opacity: 0.5;
        }
        .cyber-panel::after {
            content: '';
            position: absolute;
            bottom: -1px; right: -1px;
            width: 10px; height: 10px;
            border-bottom: 2px solid var(--neon-green);
            border-right: 2px solid var(--neon-green);
            opacity: 0.5;
        }

        .cyber-panel.locked {
            border-color: rgba(255, 0, 85, 0.2);
        }
        .cyber-panel.locked::before, .cyber-panel.locked::after {
            border-color: var(--neon-red);
        }

        .scanline {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.3) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.15;
        }
        
        .terminal-text {
            font-family: 'JetBrains Mono', monospace;
        }
        
        .chat-scroll::-webkit-scrollbar { width: 4px; }
        .chat-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
        
        .allow-select {
            user-select: text !important;
            -webkit-user-select: text !important;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react": "https://esm.sh/react@^19.2.3",

  }
}
</script>
</head>

    <div class="scanline"></div>
    <div id="root"></div>

</body>
</html>
